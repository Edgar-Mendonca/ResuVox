<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resuvox - Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body style="font-family: 'Open Sans', sans-serif;">
    <div class="container-fluid py-5 px-3">
        <div class="row">
            <!-- Left Half: Input Containers -->
            <div class="col-lg-6 left-container">
                <!-- Editable "Untitled Header" -->
                <div class="text-center mb-3 editable-header-container">
                    <p contenteditable="true" id="resumeTitle" class="editable-header">Untitled Header</p>
                    <span class="material-symbols-outlined align-middle">edit</span>
                </div>

                <!-- Resume Language Selector -->
               <div class="text-center dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="material-symbols-outlined align-middle">translate</span> LANGUAGE
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">English</a></li>
                    </ul>
              </div>

                <!-- Personal Details -->
                <h2><span class="material-symbols-outlined">info</span> Personal Details</h2>
                <div class="row mb-3">
                    <div class="col">
                        <label for="jobTitle" class="form-label">Wanted Job Title <span class="material-symbols-outlined align-middle">help</span></label>
                        <input type="text" class="form-control" id="jobTitle">
                    </div>
                    <div class="col">
                        <label for="photo" class="form-label"><span class="material-symbols-outlined align-middle">image</span> Upload Photo</label>
                        <input type="file" class="form-control" id="photo">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country">
                    </div>
                    <div class="col">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                </div>
            </div>

            <!-- Right Half: Template Selector and Generated Resume -->
            <div class="col-lg-6 right-container">
                <div id="generatedResume" class="generated-resume">
                    <!-- Generated resume content will appear here -->
                </div>
            </div>

        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>


</body>
</html>
